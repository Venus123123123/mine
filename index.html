<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Чат</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS переменные для легкой настройки --- */
        :root {
            --text-color: #f0f0f0;
            --accent-color: #0084ff;
            --glass-bg: rgba(0, 0, 0, 0.3);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.37);
        }

        /* --- Базовые стили и анимированный фон --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Чтобы фон не вылезал за пределы */
        }

        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            /* Те самые космические цвета */
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            /* Ключевая анимация "плавающего" градиента */
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Контейнер в стиле "матового стекла" (Glassmorphism) --- */
        .glass-container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            background: var(--glass-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            /* Магия размытия фона */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
        }

        .page { display: none; }
        .page.active { display: block; }
        
        h2 { text-align: center; margin-bottom: 25px; font-weight: 600; }
        
        /* --- Стили для форм (вход, регистрация) --- */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9em; opacity: 0.8; }
        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            transition: all 0.2s ease;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.5); }
        input:focus {
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .btn {
            display: block; width: 100%; padding: 14px; background-color: var(--accent-color); color: white;
            border: none; border-radius: 8px; cursor: pointer; text-align: center; text-decoration: none;
            font-size: 1em; font-weight: 600; transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .btn:hover { background-color: #0073e6; }
        .btn:active { transform: scale(0.98); }

        .link { color: var(--accent-color); text-decoration: none; cursor: pointer; font-weight: 600; }
        .link:hover { text-decoration: underline; }
        .text-center { text-align: center; margin-top: 20px; font-size: 0.9em; }
        .error-message { color: #ff8a8a; text-align: center; margin-bottom: 15px; min-height: 1.2em; }

        /* --- Стили для страницы чата --- */
        #chat-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border); padding-bottom: 15px;
        }
        #chat-header h2 { margin: 0; }
        
        #chat-window {
            height: 450px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Тот самый "воздух" между сообщениями */
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        /* Стилизация скроллбара */
        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); border-radius: 3px; }
        #chat-window::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.5); }

        #chat-form { display: flex; gap: 10px; }
        #message-input { flex-grow: 1; }
        #send-button { width: auto; padding: 12px 20px; }
        
        /* --- Магия для "бабблов" сообщений --- */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            word-wrap: break-word;
            line-height: 1.4;
            animation: fadeIn 0.4s ease-out;
        }
        
        .message .username {
            font-size: 0.75em;
            font-weight: 600;
            display: block;
            margin-bottom: 4px;
            opacity: 0.8;
        }
        
        /* Сообщение ДРУГОГО пользователя (received) */
        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px 18px 18px 5px; /* Хвостик слева внизу */
        }
        
        /* Сообщение ТЕКУЩЕГО пользователя (sent) */
        .message.sent {
            align-self: flex-end;
            background: var(--accent-color);
            color: white;
            border-radius: 18px 18px 5px 18px; /* Хвостик справа внизу */
        }
        .message.sent .username { color: rgba(255, 255, 255, 0.8); }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div id="background-animation"></div>

    <div class="glass-container">
        <div id="loader-page" class="page active">
            <h2>Подключение к космосу...</h2>
        </div>

        <div id="login-page" class="page">
            <h2>Вход</h2>
            <p id="login-error" class="error-message"></p>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Пароль</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Войти</button>
            </form>
            <div class="text-center">
                Нет аккаунта? <a href="#" class="link" onclick="showPage('register-page')">Создать</a>
            </div>
        </div>

        <div id="register-page" class="page">
            <h2>Регистрация</h2>
            <p id="register-error" class="error-message"></p>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Пароль</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn">Зарегистрироваться</button>
            </form>
            <div class="text-center">
                Уже есть аккаунт? <a href="#" class="link" onclick="showPage('login-page')">Войти</a>
            </div>
        </div>

        <div id="chat-page" class="page">
            <div id="chat-header">
                <h2>Общий чат</h2>
                <a href="#" class="link" id="logout-button">Выйти</a>
            </div>
            <div id="chat-window">
                </div>
            <form id="chat-form">
                <input type="text" id="message-input" placeholder="Ваше сообщение..." autocomplete="off" required>
                <button type="submit" id="send-button" class="btn">➤</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // ВАШИ КЛЮЧИ FIREBASE ИЗ ВОПРОСА
        const firebaseConfig = {
            apiKey: "AIzaSyBTcH3_tri2L7AHLh1e-YD-0s-QSthuE6Q",
            authDomain: "disk-c98ee.firebaseapp.com",
            projectId: "disk-c98ee",
            storageBucket: "disk-c98ee.appspot.com",
            messagingSenderId: "59577059636",
            appId: "1:59577059636:web:e98f456d054cc360747d61",
            databaseURL: "https://disk-c98ee-default-rtdb.firebaseio.com"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();
        const messagesRef = db.ref('messages');

        const pages = document.querySelectorAll('.page');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const chatForm = document.getElementById('chat-form');
        const logoutButton = document.getElementById('logout-button');
        const messageInput = document.getElementById('message-input');
        const chatWindow = document.getElementById('chat-window');

        function showPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                showPage('chat-page');
                listenForMessages();
            } else {
                showPage('login-page');
            }
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorElement = document.getElementById('register-error');
            errorElement.textContent = '';
            
            auth.createUserWithEmailAndPassword(email, password)
                .catch(error => {
                    errorElement.textContent = 'Ошибка: ' + error.message;
                });
        });
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');
            errorElement.textContent = '';

            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    errorElement.textContent = 'Неверный email или пароль.';
                });
        });

        logoutButton.addEventListener('click', (e) => {
            e.preventDefault();
            messagesRef.off(); // Отключаем слушателя сообщений, чтобы не было ошибок
            auth.signOut();
        });
        
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            const user = auth.currentUser;

            if (messageText && user) {
                messagesRef.push({
                    text: messageText,
                    email: user.email,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                messageInput.value = '';
            }
        });

        function listenForMessages() {
            messagesRef.limitToLast(100).on('child_added', snapshot => {
                const message = snapshot.val();
                if (!message) return;

                const user = auth.currentUser;
                
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                
                const textElement = document.createElement('span');
                textElement.textContent = message.text;

                // Определяем, наше сообщение или чужое, и добавляем классы
                if (user && user.email === message.email) {
                    messageElement.classList.add('sent');
                } else {
                    messageElement.classList.add('received');
                    const usernameElement = document.createElement('span');
                    usernameElement.classList.add('username');
                    usernameElement.textContent = message.email.split('@')[0]; // Показываем имя пользователя без домена
                    messageElement.appendChild(usernameElement);
                }
                
                messageElement.appendChild(textElement);
                chatWindow.appendChild(messageElement);
                
                // Автоматическая прокрутка вниз к последнему сообщению
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }
    </script>
</body>
</html>
