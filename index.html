<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюрприз!</title>
    <style>
        /* Стили для всей страницы */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Убираем прокрутку */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda); /* Красивый градиентный фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Контейнер для приветствия */
        #welcome-screen {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Стили текста */
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        /* Стили кнопки */
        #action-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #1d2b64;
            background-color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        #action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
        }

        /* Стили для картинки и видео (изначально скрыты) */
        #result-image, #result-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Чтобы картинка и видео помещались полностью */
            display: none; /* Изначально скрыты */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

    <audio id="my-song" src="song.mp3" preload="auto"></audio>

    <div id="welcome-screen">
        <h1>Привет! Нажми на кнопку ниже</h1>
        <button id="action-button">Кнопка</button>
    </div>

    <img id="result-image" src="image.jpg" alt="Красивое изображение">

    <video id="result-video" src="video.mp4" autoplay loop muted></video>

    <script>
        // Находим все нужные элементы на странице
        const welcomeScreen = document.getElementById('welcome-screen');
        const actionButton = document.getElementById('action-button');
        const song = document.getElementById('my-song');
        const image = document.getElementById('result-image');
        const video = document.getElementById('result-video');
        const body = document.documentElement; // Для полноэкранного режима

        // Ждем, когда кто-то нажмет на кнопку
        actionButton.addEventListener('click', () => {
            console.log("Кнопка нажата!");

            // 1. Прячем экран приветствия
            welcomeScreen.style.display = 'none';

            // 2. Включаем полноэкранный режим
            if (body.requestFullscreen) {
                body.requestFullscreen();
            } else if (body.webkitRequestFullscreen) { /* Safari */
                body.webkitRequestFullscreen();
            } else if (body.msRequestFullscreen) { /* IE11 */
                body.msRequestFullscreen();
            }

            // 3. Включаем музыку
            song.play();

            // 4. Показываем картинку с плавной анимацией
            image.style.display = 'block';
            setTimeout(() => {
                image.style.opacity = '1';
            }, 100); // Небольшая задержка для плавности

            // 5. Ждем 5 секунд, а потом меняем картинку на видео
            setTimeout(() => {
                // Плавно прячем картинку
                image.style.opacity = '0';
                
                // Ждем пока картинка исчезнет и показываем видео
                setTimeout(() => {
                    image.style.display = 'none';
                    video.style.display = 'block';
                    // Включаем звук у видео (браузеры могут блокировать звук без действия пользователя)
                    video.muted = false; 
                    video.play();
                    // Плавно показываем видео
                    setTimeout(() => {
                         video.style.opacity = '1';
                    }, 100);

                }, 1000); // 1 секунда на исчезновение картинки

            }, 5000); // 5000 миллисекунд = 5 секунд

        });
    </script>
</body>
</html>
